default=0

menuentry "Ubuntu Autoinstall" {
	set gfxpayload=keep
	linux	/casper/vmlinuz autoinstall ds=nocloud\;s=/nocloud/ iso-scan/filename=${iso_path} --- quiet splash
	initrd	/casper/initrd
}
menuentry "Try or Install Ubuntu" {
	set gfxpayload=keep
	linux	/casper/vmlinuz  iso-scan/filename=${iso_path} --- quiet splash
	initrd	/casper/initrd
}
menuentry "Ubuntu (safe graphics)" {
	set gfxpayload=keep
	linux	/casper/vmlinuz nomodeset  iso-scan/filename=${iso_path} --- quiet splash
	initrd	/casper/initrd
}
